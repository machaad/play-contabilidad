@(contacts : List[Contact])

@main("List of contacts"){

   <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>@Messages("phones")</td>
            </tr>
        </thead>

       <tbody>
            @for(contact <- contacts){

            <tr>
                <td>@contact.name</td>
                <td>@contact.email</td>
                <td>@contact.phone</td>
            </tr>
            }
        </tbody>
    </table>

<a href="@routes.Agenda.newContact()">Create new contact</a>
}
